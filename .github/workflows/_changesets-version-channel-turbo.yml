name: Changesets Version Turbo (by channel)

on:
  workflow_call:
    inputs:
      ref:
        type: string
        required: true
      channel:
        type: string
        required: true
      node_version:
        type: string
        required: false
        default: 20.x
      git_identity_mode:
        type: string
        required: false
        default: bot
      git_bot_name:
        type: string
        required: false
        default: github-actions[bot]
      git_bot_email:
        type: string
        required: false
        default: 41898282+github-actions[bot]@users.noreply.github.com

    secrets:
      GIT_TOKEN:
        required: true

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_TOKEN }}
          ref: ${{ inputs.ref }}

      - name: Git identity
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ inputs.git_identity_mode }}" = "bot" ]; then
            git config --global user.name "${{ inputs.git_bot_name }}"
            git config --global user.email "${{ inputs.git_bot_email }}"
          else
            git config --global user.name "${GITHUB_ACTOR}"
            git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Ensure changesets baseBranch exists
        shell: bash
        run: |
          set -euo pipefail
          BASE=$(node -p "require('./.changeset/config.json').baseBranch || 'main'")
          git fetch origin "+refs/heads/${BASE}:refs/remotes/origin/${BASE}"
          git branch -f "$BASE" "refs/remotes/origin/${BASE}"
          
          if git rev-parse --verify "$BASE" >/dev/null 2>&1; then
            echo "✅ Local branch '$BASE' is ready."
          else
            echo "❌ baseBranch '$BASE' not found"
            exit 1
          fi

      - name: Enter/Exit pre mode
        shell: bash
        run: |
          set -euo pipefail
          CHANNEL="${{ inputs.channel }}"
          if [ "$CHANNEL" = "stable" ]; then
            if [ -f ".changeset/pre.json" ]; then
              npx changeset pre exit
            fi
          else
            if [ -f ".changeset/pre.json" ]; then
              CUR=$(node -p "require('./.changeset/pre.json').tag")
              if [ "$CUR" != "$CHANNEL" ]; then
                npx changeset pre exit
                npx changeset pre enter "$CHANNEL"
              fi
            else
              npx changeset pre enter "$CHANNEL"
            fi
          fi

      - name: Compute release plan
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          CHANGESET_FILES=$(ls .changeset/*.md 2>/dev/null | grep -v 'README.md' || echo "")
          npx changeset status --output changeset-status.json
          HAS_RELEASES_BY_STATUS=$(node -p "JSON.parse(require('fs').readFileSync('changeset-status.json')).releases.length > 0" 2>/dev/null || echo "false")
          
          if [ -n "$CHANGESET_FILES" ] || [ "$HAS_RELEASES_BY_STATUS" = "true" ]; then
            echo "has_releases=true" >> "$GITHUB_OUTPUT"
            # 產生 Turbo filters 用於後續編譯與測試
            node -e "
              const s=JSON.parse(require('fs').readFileSync('changeset-status.json','utf8'));
              const releases=s.releases || [];
              const buildFilters=releases.map(r=>'--filter='+r.name+'...').join(' ');
              const testFilters=releases.map(r=>'--filter='+r.name).join(' ');
              require('fs').appendFileSync(process.env.GITHUB_OUTPUT, 'turbo_build_filters='+buildFilters+'\n');
              require('fs').appendFileSync(process.env.GITHUB_OUTPUT, 'turbo_test_filters='+testFilters+'\n');
            "
          else
            echo "has_releases=false" >> "$GITHUB_OUTPUT"
          fi

      # ✅ 關鍵修正：在版本化之前先 Build 依賴項
      # 這能解決 test 階段找不到 @rfjs/orm-drizzle 的問題
      - name: Build dependencies
        if: steps.plan.outputs.has_releases == 'true'
        run: pnpm turbo run build ${{ steps.plan.outputs.turbo_build_filters }}

      # ✅ 如果你有在 Version 階段跑測試，確保在此時跑
      # - name: Run tests
      #   if: steps.plan.outputs.has_releases == 'true'
      #   run: pnpm turbo run test ${{ steps.plan.outputs.turbo_test_filters }}

      - name: Apply versions
        if: steps.plan.outputs.has_releases == 'true'
        run: npx changeset version

      - name: Commit & push
        if: steps.plan.outputs.has_releases == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(release): version packages (${{ inputs.channel }})"
            git push origin "${{ inputs.ref }}"
          fi

      - name: Open PR back to main
        if: steps.plan.outputs.has_releases == 'true'
        env:
          GH_TOKEN: ${{ secrets.GIT_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          FROM="${{ inputs.ref }}"
          TO="main"
          TITLE="chore(release): sync ${FROM} (${{ inputs.channel }}) back to ${TO}"
          BODY="Automated PR to sync versions and changelogs from ${FROM} to ${TO}."
          
          if gh pr list --base "$TO" --head "$FROM" --state open --json number -q 'length' | grep -q '^0$'; then
            gh pr create --base "$TO" --head "$FROM" --title "$TITLE" --body "$BODY"
          else
            echo "PR already exists: ${FROM} -> ${TO}"
          fi