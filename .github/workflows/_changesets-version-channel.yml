name: Changesets Version (by channel)

on:
  workflow_call:
    inputs:
      ref:
        type: string
        required: true
      channel:
        type: string
        required: true   # stable | alpha | beta | rc
      node_version:
        type: string
        required: false
        default: 20.x
      git_identity_mode:
        type: string
        required: false
        default: bot
      git_bot_name:
        type: string
        required: false
        default: github-actions[bot]
      git_bot_email:
        type: string
        required: false
        default: 41898282+github-actions[bot]@users.noreply.github.com

    secrets:
      GIT_TOKEN:
        required: true

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_TOKEN }}
          ref: ${{ inputs.ref }}

      - name: Git identity
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ inputs.git_identity_mode }}" = "bot" ]; then
            git config --global user.name "${{ inputs.git_bot_name }}"
            git config --global user.email "${{ inputs.git_bot_email }}"
          else
            git config --global user.name "${GITHUB_ACTOR}"
            git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # ✅ 更新此區塊以維持指令相容性
      - name: Ensure changesets baseBranch exists
        shell: bash
        run: |
          set -euo pipefail
          BASE=$(node -p "require('./.changeset/config.json').baseBranch || 'main'")
          echo "Changesets baseBranch: $BASE"
          git fetch origin "+refs/heads/${BASE}:refs/remotes/origin/${BASE}"
          git branch -f "$BASE" "refs/remotes/origin/${BASE}"

      - name: Enter/Exit pre mode
        shell: bash
        run: |
          set -euo pipefail
          CHANNEL="${{ inputs.channel }}"
          
          if [ "$CHANNEL" = "stable" ]; then
            if [ -f ".changeset/pre.json" ]; then
              npx changeset pre exit
            fi
          else
            if [ -f ".changeset/pre.json" ]; then
              CUR=$(node -p "require('./.changeset/pre.json').tag")
              if [ "$CUR" != "$CHANNEL" ]; then
                npx changeset pre exit
                npx changeset pre enter "$CHANNEL"
              fi
            else
              npx changeset pre enter "$CHANNEL"
            fi
          fi

      - name: Compute release plan
        id: plan
        shell: bash
        run: |
          npx changeset status --output changeset-status.json
          HAS=$(node -p "JSON.parse(require('fs').readFileSync('changeset-status.json')).releases.length > 0")
          echo "has_releases=$HAS" >> "$GITHUB_OUTPUT"

      - name: Apply versions
        if: steps.plan.outputs.has_releases == 'true'
        run: npx changeset version

      - name: Commit & push
        if: steps.plan.outputs.has_releases == 'true'
        shell: bash
        run: |
          git add -A
          git commit -m "chore(release): version packages (${{ inputs.channel }})"
          git push origin "${{ inputs.ref }}"

      - name: Open PR back to main
        if: steps.plan.outputs.has_releases == 'true'
        env:
          GH_TOKEN: ${{ secrets.GIT_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          FROM="${{ inputs.ref }}"
          TO="main"
          # 增加標籤區分是哪個 channel 回傳的
          TITLE="chore(release): sync ${FROM} (${{ inputs.channel }}) back to ${TO}"
          if gh pr list --base "$TO" --head "$FROM" --state open --json number -q 'length' | grep -q '^0$'; then
            gh pr create --base "$TO" --head "$FROM" --title "$TITLE" --body "Syncing version updates."
          fi