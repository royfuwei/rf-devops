name: Changesets Publish (publish only)

on:
  workflow_call:
    inputs:
      ref:
        type: string
        required: true
      channel:
        type: string
        required: false
        default: stable
      node_version:
        type: string
        required: false
        default: 20.x
      build_task:
        type: string
        required: false
        default: build
      run_tests:
        type: boolean
        required: false
        default: false
      git_identity_mode:
        type: string
        required: false
        default: actor
      target_branch: # 新增：指定要 PR 回去的分支，預設為 main
        type: string
        required: false
        default: main

    secrets:
      GIT_TOKEN:
        required: true
      NPM_TOKEN:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write # 確保有權限開 PR
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_TOKEN }}
          ref: ${{ inputs.ref }}

      - name: Git identity
        shell: bash
        run: |
          if [ "${{ inputs.git_identity_mode }}" = "bot" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          else
            git config --global user.name "${GITHUB_ACTOR}"
            git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Compute release plan
        id: plan
        shell: bash
        run: |
          # 單一專案簡單判斷：只要 trigger 就視為要 publish
          echo "has_releases=true" >> "$GITHUB_OUTPUT"

      - name: Test
        if: inputs.run_tests
        run: pnpm test

      - name: Build
        run: pnpm run ${{ inputs.build_task }}

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          if [ -f ".changeset/pre.json" ]; then
            npx changeset publish
          else
            if [ "${{ inputs.channel }}" = "stable" ]; then
              npx changeset publish
            else
              npx changeset publish --tag "${{ inputs.channel }}"
            fi
          fi

      - name: Create Git Tag
        if: success()
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v${VERSION}"
          if git rev-parse -q --verify "refs/tags/${TAG}" >/dev/null; then
            echo "Tag exists."
          else
            git tag "${TAG}"
            git push origin "${TAG}"
          fi

      # 這裡處理 PR 功能：將當前分支（如 release 分支）的內容合併回目標分支（如 main）
      - name: Open PR back to target branch
        env:
          GH_TOKEN: ${{ secrets.GIT_TOKEN }}
        shell: bash
        run: |
          FROM="${{ inputs.ref }}"
          TO="${{ inputs.target_branch }}"
          
          # 如果當前分支跟目標分支一樣，就不需要 PR
          if [ "$FROM" = "$TO" ]; then
            echo "Already on $TO, skipping PR."
            exit 0
          fi

          TITLE="chore(release): sync $FROM to $TO after publish"
          BODY="This automated PR syncs the latest versions and changelogs from **$FROM** to **$TO** after a successful NPM publish."
          
          if gh pr list --base "$TO" --head "$FROM" --state open --json number -q 'length' | grep -q '^0$'; then
            gh pr create --base "$TO" --head "$FROM" --title "$TITLE" --body "$BODY"
          else
            echo "PR already exists."
          fi