name: Changesets Publish (publish only)

on:
  workflow_call:
    inputs:
      ref:
        type: string
        required: true

      channel:
        type: string
        required: false
        default: stable   # stable | alpha | beta | rc

      node_version:
        type: string
        required: false
        default: 20.x

      build_task:
        type: string
        required: false
        default: build

      run_tests:
        type: boolean
        required: false
        default: false

      # ✅ 可切換：bot | actor（此 workflow 預設 actor）
      git_identity_mode:
        type: string
        required: false
        default: actor

      # bot identity（可覆寫）
      git_bot_name:
        type: string
        required: false
        default: github-actions[bot]
      git_bot_email:
        type: string
        required: false
        default: 41898282+github-actions[bot]@users.noreply.github.com

    secrets:
      GIT_TOKEN:
        required: true
      NPM_TOKEN:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_TOKEN }}
          ref: ${{ inputs.ref }}

      - name: Git identity (bot|actor)
        shell: bash
        run: |
          set -euo pipefail
          MODE="${{ inputs.git_identity_mode }}"
          case "$MODE" in
            bot)
              git config --global user.name "${{ inputs.git_bot_name }}"
              git config --global user.email "${{ inputs.git_bot_email }}"
              ;;
            actor)
              git config --global user.name "${GITHUB_ACTOR}"
              git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
              ;;
            *)
              echo "❌ Unsupported git_identity_mode: $MODE (allowed: bot, actor)"
              exit 1
              ;;
          esac

          echo "Git identity:"
          git config --global --get user.name
          git config --global --get user.email

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Validate channel allowlist
        shell: bash
        run: |
          set -euo pipefail
          CHANNEL="${{ inputs.channel }}"
          case "$CHANNEL" in
            stable|alpha|beta|rc)
              echo "Allowed channel: $CHANNEL"
              ;;
            *)
              echo "❌ Unsupported channel: $CHANNEL"
              echo "Allowed channels: stable, alpha, beta, rc"
              exit 1
              ;;
          esac

      # ✅ 重點：確保 changesets 的 baseBranch 在 runner 上一定存在（解 diverged error）
      - name: Ensure changesets baseBranch exists (hard)
        shell: bash
        run: |
          set -euo pipefail

          BASE=$(node -p "require('./.changeset/config.json').baseBranch || 'main'")
          echo "Changesets baseBranch: $BASE"

          echo "== before fetch, refs containing BASE =="
          git show-ref --heads --remotes | grep -E "refs/heads/$BASE$|refs/remotes/origin/$BASE$" || true

          echo "== fetch origin/$BASE =="
          # 用完整 refspec，避免 checkout 只抓單一 ref 的情況
          git fetch --no-tags --prune origin "+refs/heads/${BASE}:refs/remotes/origin/${BASE}"

          echo "== create/update local branch $BASE =="
          git branch -f "$BASE" "refs/remotes/origin/${BASE}"

          echo "== after fetch, verify =="
          git show-ref --heads --remotes | grep -E "refs/heads/$BASE$|refs/remotes/origin/$BASE$" || (echo "❌ baseBranch '$BASE' not found on origin" && git branch -a && exit 1)

          echo "== baseBranch head =="
          git show -s --oneline "$BASE"

      # ✅ 用 changesets 的 release plan 當作「真實 affected」→ 產生 turbo filters
      - name: Compute release plan (changesets) -> turbo filters
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          npx changeset status --output changeset-status.json
          node -e "const fs=require('fs'); const s=JSON.parse(fs.readFileSync('changeset-status.json','utf8')); const releases=Array.isArray(s.releases)?s.releases:[]; const has=releases.length>0; fs.appendFileSync(process.env.GITHUB_OUTPUT, 'has_releases='+has+'\\n'); const testFilters=releases.map(r=>'--filter='+r.name).join(' '); const buildFilters=releases.map(r=>'--filter='+r.name+'...').join(' '); fs.appendFileSync(process.env.GITHUB_OUTPUT, 'turbo_test_filters='+testFilters+'\\n'); fs.appendFileSync(process.env.GITHUB_OUTPUT, 'turbo_build_filters='+buildFilters+'\\n'); console.log('Releases:', releases.map(r=>r.name+'@'+r.newVersion)); console.log('Turbo test filters:', testFilters || '(none)'); console.log('Turbo build filters:', buildFilters || '(none)');"

      - name: Test (turbo only released packages)
        if: steps.plan.outputs.has_releases == 'true' && inputs.run_tests
        shell: bash
        run: |
          set -euo pipefail
          pnpm turbo run test ${{ steps.plan.outputs.turbo_test_filters }} --continue

      - name: Build (turbo released packages + deps)
        if: steps.plan.outputs.has_releases == 'true'
        shell: bash
        run: |
          set -euo pipefail
          pnpm turbo run ${{ inputs.build_task }} ${{ steps.plan.outputs.turbo_build_filters }}

      - name: Publish to npm (changesets)
        if: steps.plan.outputs.has_releases == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          CHANNEL="${{ inputs.channel }}"
          if [ "$CHANNEL" = "stable" ]; then
            npx changeset publish
          else
            npx changeset publish --tag "$CHANNEL"
          fi

      # ✅ 只有真的 publish 成功才打 tags
      - name: Tag workspace package versions
        if: steps.plan.outputs.has_releases == 'true' && success()
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags origin

          pnpm -r --silent exec node -e "
            const fs = require('fs');
            const p = JSON.parse(fs.readFileSync('package.json','utf8'));
            if (p.name && p.version) console.log(p.name + ' ' + p.version);
          " | while read -r name version; do
            safe=$(echo "$name" | sed 's/^@//' | sed 's#/#__#g')
            tag="pkg/${safe}/v${version}"
            if git rev-parse -q --verify "refs/tags/${tag}" >/dev/null; then
              echo "skip existing tag: ${tag}"
              continue
            fi
            echo "create tag: ${tag}"
            git tag "${tag}"
          done

          git push origin --tags
