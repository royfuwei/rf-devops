name: Changesets Publish (publish only)

on:
  workflow_call:
    inputs:
      ref:
        type: string
        required: true
      channel:
        type: string
        required: false
        default: stable  # stable | alpha | beta | rc
      node_version:
        type: string
        required: false
        default: 20.x
      build_task:
        type: string
        required: false
        default: build
      run_tests:
        type: boolean
        required: false
        default: false
      git_identity_mode:
        type: string
        required: false
        default: actor
      git_bot_name:
        type: string
        required: false
        default: github-actions[bot]
      git_bot_email:
        type: string
        required: false
        default: 41898282+github-actions[bot]@users.noreply.github.com

    secrets:
      GIT_TOKEN:
        required: true
      NPM_TOKEN:
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_TOKEN }}
          ref: ${{ inputs.ref }}

      - name: Git identity (bot|actor)
        shell: bash
        run: |
          set -euo pipefail
          MODE="${{ inputs.git_identity_mode }}"
          case "$MODE" in
            bot)
              git config --global user.name "${{ inputs.git_bot_name }}"
              git config --global user.email "${{ inputs.git_bot_email }}"
              ;;
            actor)
              git config --global user.name "${GITHUB_ACTOR}"
              git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
              ;;
            *)
              echo "❌ Unsupported git_identity_mode: $MODE (allowed: bot, actor)"
              exit 1
              ;;
          esac

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Validate channel allowlist
        shell: bash
        run: |
          set -euo pipefail
          CHANNEL="${{ inputs.channel }}"
          case "$CHANNEL" in
            stable|alpha|beta|rc)
              echo "Allowed channel: $CHANNEL"
              ;;
            *)
              echo "❌ Unsupported channel: $CHANNEL"
              exit 1
              ;;
          esac

      # ✅ 修正後的區塊：解決 git show-ref --remotes 報錯問題
      - name: Ensure changesets baseBranch exists (hard)
        shell: bash
        run: |
          set -euo pipefail

          # 從 changeset config 取得 baseBranch (預設 main)
          BASE=$(node -p "require('./.changeset/config.json').baseBranch || 'main'")
          echo "Changesets baseBranch: $BASE"

          echo "== fetch origin/$BASE =="
          # 強制 fetch 遠端 baseBranch 到本地的 remotes ref
          git fetch --no-tags --prune origin "+refs/heads/${BASE}:refs/remotes/origin/${BASE}"

          echo "== create/update local branch $BASE =="
          # 強制建立/更新本地分支指向遠端追蹤分支
          git branch -f "$BASE" "refs/remotes/origin/${BASE}"

          echo "== verify branch exists =="
          # 使用 rev-parse 驗證分支是否存在，這在各版本 git 表現最穩定
          if git rev-parse --verify "$BASE" >/dev/null 2>&1; then
            echo "✅ Local branch '$BASE' is ready."
          else
            echo "❌ baseBranch '$BASE' not found on origin"
            git branch -a
            exit 1
          fi

          echo "== baseBranch head =="
          git show -s --oneline "$BASE"

      - name: Compute release plan (changesets) -> turbo filters
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          npx changeset status --output changeset-status.json
          node -e "
            const fs=require('fs');
            const s=JSON.parse(fs.readFileSync('changeset-status.json','utf8'));
            const releases=Array.isArray(s.releases)?s.releases:[];
            const has=releases.length>0;
            fs.appendFileSync(process.env.GITHUB_OUTPUT, 'has_releases='+has+'\\n');
            const testFilters=releases.map(r=>'--filter='+r.name).join(' ');
            const buildFilters=releases.map(r=>'--filter='+r.name+'...').join(' ');
            fs.appendFileSync(process.env.GITHUB_OUTPUT, 'turbo_test_filters='+testFilters+'\\n');
            fs.appendFileSync(process.env.GITHUB_OUTPUT, 'turbo_build_filters='+buildFilters+'\\n');
          "

      - name: Test (turbo only released packages)
        if: steps.plan.outputs.has_releases == 'true' && inputs.run_tests
        shell: bash
        run: |
          set -euo pipefail
          pnpm turbo run test ${{ steps.plan.outputs.turbo_test_filters }} --continue

      - name: Build (turbo released packages + deps)
        if: steps.plan.outputs.has_releases == 'true'
        shell: bash
        run: |
          set -euo pipefail
          pnpm turbo run ${{ inputs.build_task }} ${{ steps.plan.outputs.turbo_build_filters }}

      - name: Publish to npm (changesets)
        if: steps.plan.outputs.has_releases == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          CHANNEL="${{ inputs.channel }}"
          if [ "$CHANNEL" = "stable" ]; then
            npx changeset publish
          else
            npx changeset publish --tag "$CHANNEL"
          fi

      - name: Tag workspace package versions
        if: steps.plan.outputs.has_releases == 'true' && success()
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags origin

          pnpm -r --silent exec node -e "
            const fs = require('fs');
            const p = JSON.parse(fs.readFileSync('package.json','utf8'));
            if (p.name && p.version) console.log(p.name + ' ' + p.version);
          " | while read -r name version; do
            safe=$(echo "$name" | sed 's/^@//' | sed 's#/#__#g')
            tag="pkg/${safe}/v${version}"
            if git rev-parse -q --verify "refs/tags/${tag}" >/dev/null; then
              echo "skip existing tag: ${tag}"
              continue
            fi
            echo "create tag: ${tag}"
            git tag "${tag}"
          done

          git push origin --tags