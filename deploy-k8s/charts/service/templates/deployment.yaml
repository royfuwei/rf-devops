{{- if eq (.Values.kind | default "Deployment") "Deployment" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "service.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "service.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "service.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "service.fullname" . }}
    spec:
      # ✅ 1. 修正：明確指定抓取 Harbor 鏡像所需的 Secret
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- else }}
      # 如果想相容目前的腳本，且不想改 values.yaml，可以用這個邏輯：
      # imagePullSecrets:
      #   - name: harbor-registry-secret
      {{- end }}
      
      containers:
        - name: {{ include "service.fullname" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          # ✅ 2. 優化：增加預設值，防止 api.yaml 沒設定時噴錯
          imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" }}
          ports:
            - containerPort: {{ .Values.containerPort | default 3000 }}
              name: http
          env:
            {{- range $k, $v := .Values.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}

          {{- if and .Values.secrets.existingSecretName .Values.secrets.useEnvFrom }}
          envFrom:
            - secretRef:
                name: {{ .Values.secrets.existingSecretName }}
          {{- end }}

          # ✅ 3. 注意：請確認你的 App 真的有 /health 路由
          # ✅ 使用 default 建立一個空的 map，確保 index 永遠能執行
          {{- $probes := .Values.probes | default dict -}}
          {{- if $probes.enabled }}
          readinessProbe:
            httpGet:
              path: {{ $probes.path | default "/health" }}
              port: {{ .Values.containerPort | default 3000 }}
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: {{ $probes.path | default "/health" }}
              port: {{ .Values.containerPort | default 3000 }}
            initialDelaySeconds: 15
            periodSeconds: 20
          {{- end }}

          resources:
            {{- if .Values.resources }}
            {{- toYaml .Values.resources | nindent 12 }}
            {{- else }}
            # 預設給一點基礎資源，避免超時
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
            {{- end }}
{{- end }}
