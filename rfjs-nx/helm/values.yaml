    replicaCount: 1
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80
    image:
      repository: harbor.infra.royfw.dev/royfw/rfjs-nx-gql
      pullPolicy: Always
      # pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "latest"
    service:
      type: ClusterIP
      port: 8002
      externalPort: 31012
    env:
      NODE_ENV: production
      APP_API_PORT: '8001'
      HOST: '0.0.0.0'
    envSecrets:
      - DB_MONGO_URI
      - PUBLIC_SUPABASE_URL
      - PUBLIC_SUPABASE_ANON_KEY
      - LINE_CHANNEL_ID
      - LINE_CHANNEL_ACCESS_TOKEN
      - LINE_CHANNEL_SECRET
      - LINE_NOTIFY_CLIENT_ID
      - LINE_NOTIFY_CLIENT_SECRET
    # Additional volumes on the output Deployment definition.
    volumes: []
    # - name: foo
    #   secret:
    #     secretName: mysecret
    #     optional: false

    # Additional volumeMounts on the output Deployment definition.
    volumeMounts: []
    # - name: foo
    #   mountPath: "/etc/foo"
    #   readOnly: true
    resources: {}
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
  - name: rfjs-nx-web
    replicaCount: 1
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80
    image:
      repository: harbor.infra.royfw.dev/royfw/rfjs-nx-web
      pullPolicy: Always
      tag: "latest"
    service:
      type: ClusterIP
      port: 3000
      externalPort: 31013
    env:
    envSecrets:
    # Additional volumes on the output Deployment definition.
    volumes: []
    # Additional volumeMounts on the output Deployment definition.
    volumeMounts: []
    resources: {}

ingress:
  enabled: true
  tls:
    enabled: true
    secretName: rfjs-nx-tls-secret  # 使用的 TLS 憑證
    certManager:
      enabled: true   # ✅ 改成底下是一個物件，這樣 template 可以用
      issuerType: cluster-issuer  # "issuer" or "cluster-issuer"
      issuerName: letsencrypt-dns
      keepCertificate: false   # ⬅️ ✅ 新增這一行：控制是否啟用 "keep"
  annotations:
    spec.ingressClassName: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '600'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"   # ✅ 新增這行
    cert-manager.io/cluster-issuer: letsencrypt-dns # 關閉自建 certificate 改用 cert-manager
  hosts:
    - host: rfjs-nx.api.royfw.dev
      paths:
        - path: /
          pathType: Prefix
          serviceName: rfjs-nx-api
          servicePort: 8001
    - host: rfjs-nx.test2.royfw.dev
      paths:
        - path: /
          pathType: Prefix
          serviceName: rfjs-nx-api
          servicePort: 8001
    - host: rfjs-nx.gql.royfw.dev
      paths:
        - path: /
          pathType: Prefix
          serviceName: rfjs-nx-gql
          servicePort: 8002
    - host: rfjs-nx.web.royfw.dev
      paths:
        - path: /
          pathType: Prefix
          serviceName: rfjs-nx-web
          servicePort: 3000
          
imagePullSecrets: []
